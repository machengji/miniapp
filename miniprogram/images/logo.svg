<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景：深色圆形 -->
  <circle cx="100" cy="100" r="100" fill="#1A1A1A"/>

  <!-- 月牙：极简线条 -->
  <path d="M 70 50
           Q 130 50 130 110
           Q 130 160 100 170
           Q 50 170 50 110
           Q 50 60 70 50"
        stroke="#C9A86C"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- 星星点缀：1 -->
  <circle cx="45" cy="75" r="3" fill="#C9A86C"/>

  <!-- 星星点缀：2 -->
  <circle cx="155" cy="85" r="2" fill="#C9A86C"/>

  <!-- 星星点缀：3 -->
  <circle cx="140" cy="140" r="2.5" fill="#C9A86C"/>

  <!-- 底部文字：梦 -->
  <text x="100" y="160"
        text-anchor="middle"
        fill="#C9A86C"
        font-family="PingFang SC, Heiti SC, sans-serif"
        font-size="20"
        font-weight="300"
        letter-spacing="4">梦</text>
</svg>
